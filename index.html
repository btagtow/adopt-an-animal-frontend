<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <title>Flatiron School Denver Adoptable Animal Finder</title>
</head>
<body>
    <header class="page-header">
        <h1>Welcome to the Flatiron School Denver Animal Finder!!</h1>
    </header>
    <main>
        <nav>
            <ul id="nav-bar">
                <li id="current-users" class="nav-li">Current Users
                    <section id="current-user-select-container"> 
                        <section id="current-user-select" style="display:none">            
                            <select name="name" id="user-dropdown"></select>
                            <input type="submit" value="Go to user page" id="go-to-user-page">
                        </section>  
                    </section>
                </li>
                <li id="browse-pets" class="nav-li">Browse Available Pets</li>
                <li id="colorado-shelters" class="nav-li">Colorado Shelters</li>
            
                <ul id="new-user-nav" class="nav-li">
                    <li id="new-user-form">
                        <p id="new-user-p-tag">New user?</p>
                        <form action="http://localhost:3000/users" method="POSTm" id="create-user" style="display: hidden";>
                            <input type="text" name="name" placeholder="Name">
                            <input type="text" name="email" placeholder="Email">
                            <input type="submit">
                        </form>
                    </li>
                </ul>
            </ul>
        </nav>
        <section class="featured-animal-container">
            <h2 id="featured-animal-h2"></h2>
            
            <section id="featured-animal">
            </section>
            <section id="featured-animal-info"></section>
        </section>
    </main>
    <footer id="footer">
        <p>Created with <i class="fa fa-heart"></i></p>
        <p>By Evan Greer and Ben Tagtow</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
